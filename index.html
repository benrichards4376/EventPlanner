<html>
    <head>
        <title>COP 4710 Database</title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>

        <span id="title">COP 4710 Database</span>

        <!-- LOGIN PAGE -->
        <div id="loginDiv">
            <form onsubmit="doLogin()" id="login"  method="GET">
                <span id="inner-title">Login</span><br>
                <label for="loginName" class="loginLabel">Email:</label><br>
                <input type="text" id="loginName" placeholder="Email" /><br>
                <br>
                <label for="loginPassword" class="loginLabel">Password:</label><br>
                <input type="password" id="loginPassword" placeholder="Password"/><br>
                <br>
                <button type="button" id="loginButton" class="buttons" onclick="doLogin();">LOGIN</button>
                <button type="button" id="registerButton" class="buttons" onclick="moveToRegister();">REGISTER</button>
                <span id="loginResult"></span>
            </form>
        </div>

        <!-- REGISTER PAGE -->
        <div id="registerDiv">
            <form onsubmit="doRegister()" id="register"  method="GET">
                <span id="register-title">Register</span>
                <input type="text" id="firstName" placeholder="First Name" /><br />
                <input type="text" id="lastName" placeholder="Last Name" /><br />
                <input type="text" id="userName" placeholder="Username" /><br />
                <input type="text" id="password" placeholder="Password"/><br />
                <input type="text" id="email" placeholder="Email" /><br />
                <button type="button" id="registerButton" class="buttons" onclick="doRegister();">REGISTER</button>
                <span id="registerResult"></span>
            </form>
        </div>

    </body>
</html>
