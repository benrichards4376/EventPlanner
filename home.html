<html>
    <head>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/home.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>

        
        <!-- STUDENT HEADER ----------------------------------------------------------->
        <div id="studentHeader">

            <!-- UCF HOME BUTTON -->
            <button onclick="window.location.href = 'home.html';">UCF</button>

            <div class="dropdown">

                <!-- CREATE DROPDOWN -->
                <select id="create-dropdown">
                    <option selected disabled hidden>Create</option>
                    <option value="create-rso-club">RSO Club</option>
                </select>

                <!-- EVENT LISTENER (CREATE) -->
                <script>
                    var selectElement = document.getElementById("create-dropdown");
                    selectElement.addEventListener("change", function() {
                        var selectedOption = this.value;
                        if (selectedOption != "") {
                            window.location.href = 'rso.html';
                        }
                    });
                </script>

                <!-- JOIN DROPDOWN -->
                <select id="join-dropdown">
                    <option selected disabled hidden>Join</option>
                    <option value="join-rso-club">RSO Club</option>
                    <option value="join-event">Events</option>
                </select>

                <!-- EVENT LISTENER (JOIN) -->
                <script>
                    var selectElement = document.getElementById("join-dropdown");
                    selectElement.addEventListener("change", function() {
                        var selectedOption = this.value;
                        if (selectedOption != "") {
                            window.location.href = 'join.html';
                        }
                    });
                </script>

            </div>

            <!-- ACCOUNT BUTTON -->
            <button onclick="window.location.href = 'account.html';">Account</button>
        </div>


        <!-- ADMIN HEADER ------------------------------------------------------------->
        <div id="adminHeader">
            <!-- UCF HOME BUTTON -->
            <button onclick="window.location.href = 'home.html';">UCF</button>

            <div class="dropdown">

                <!-- CREATE DROPDOWN -->
                <select id="create-dropdown">
                    <option selected disabled hidden>Create</option>
                    <option value="create-rso-club">RSO Club</option>
                    <option value="create-rso-event">RSO Club</option>
                    <option value="create-pulic-event">RSO Club</option>
                    <option value="create-private-event">RSO Club</option>
                </select>

                <!-- EVENT LISTENER (CREATE) -->
                <script>
                    var selectElement = document.getElementById("create-dropdown");
                    selectElement.addEventListener("change", function() {
                        var selectedOption = this.value;
                        if (selectedOption != "") {
                            window.location.href = 'rso.html';
                        }
                    });
                </script>

                <!-- JOIN DROPDOWN -->
                <select id="join-dropdown">
                    <option selected disabled hidden>Join</option>
                    <option value="join-rso-club">RSO Club</option>
                    <option value="join-event">Events</option>
                </select>

                <!-- EVENT LISTENER (JOIN) -->
                <script>
                    var selectElement = document.getElementById("join-dropdown");
                    selectElement.addEventListener("change", function() {
                        var selectedOption = this.value;
                        if (selectedOption != "") {
                            window.location.href = 'join.html';
                        }
                    });
                </script>

            </div>

            <!-- ACCOUNT BUTTON -->
            <button onclick="window.location.href = 'account.html';">Account</button>
        </div>


        <!-- EVENTS SECTION ----------------------------------------------------------->
        <div class="event-container" style="overflow-y: scroll; overflow: hidden;">
            <div class="thisEvent">

                <div class="eventInfo" id="eventName">
                    <p>Name</p>
                </div>

                <div class="eventInfo" id="eventCat">
                    <p>Category</p>
                </div>

                <div class="eventInfo" id="eventDesc">
                    <p>Description</p>
                </div>

                <div class="eventInfo" id="eventTime">
                    <p>Time</p>
                </div>

                <div class="eventInfo" id="eventDate">
                    <p>Date</p>
                </div>

                <div class="eventInfo" id="eventLoc">
                    <p>Longitude</p>
                    <p>Latitude</p>
                </div>
                
                <div class="eventInfo" id="eventPhone">
                    <p>Phone</p>
                </div>
                
                <div class="eventInfo" id="eventEmail">
                    <p>Email</p>
                </div>

            </div>
        </div>

    </body>
</html>
