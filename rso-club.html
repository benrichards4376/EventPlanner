<html>
    <head>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/map.js" defer></script>
        <script type="text/javascript" src="js/create.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBZYNvOkenwpXai6IUlxcLNPlDq0KpOKQ&libraries=places"></script>
        <link href="css/create.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>

        <!-- HEADER ------------------------------------------------------------------->
        <div class="header">

            <!-- EVENTS BUTTON -->
            <button class="events-button" onclick="window.location.href = 'events.html';">Events</button>

            <!-- STUDENT CREATE DROPDOWN -->
            <select onchange="moveToCreate(this.value)" class="create-dropdown" id="student-create-dropdown">
                <option selected disabled hidden>Create</option>
                <option value="create-rso-club">RSO Club</option>
            </select>

            <!-- ADMIN CREATE DROPDOWN -->
            <select onchange="moveToCreate(this.value)" class="create-dropdown" id="admin-create-dropdown">
                <option selected disabled hidden>Create</option>
                <option value="create-rso-club">RSO Club</option>
                <option value="create-rso-event">RSO Event</option>
                <option value="create-public-event">Public Event</option>
                <option value="create-private-event">Private Event</option>
            </select>

            <!-- JOIN BUTTON -->
            <button class="join-button" onclick="window.location.href = 'join.html';">Join RSO</button>

            <!-- APPROVE BUTTON -->
            <button class="approve-button" onclick="window.location.href = 'approve.html';">Approve</button>

            <!-- LOGOUT BUTTON -->
            <button class="logout-button" onclick="doLogout()">Logout</button>

        </div>

        <script>
            let studentCreate = document.getElementById("student-create-dropdown");
            let adminCreate = document.getElementById("admin-create-dropdown");
            let approve = document.getElementById("approve-button");

            let role = getCookie("role");
            if (role === "student")
            {
                studentCreate.style.visibility = "visible";
                adminCreate.style.visibility = "hidden";
                approve.style.visibility = "hidden";
            }
            if (role === "admin")
            {
                studentCreate.style.visibility = "hidden";
                adminCreate.style.visibility = "visible";
                approve.style.visibility = "hidden";
            }
            if (role === "super")
            {
                studentCreate.style.visibility = "hidden";
                adminCreate.style.visibility = "visible";
                approve.style.visibility = "visible";
            }
        </script>
        
        <!-- RSO CLUB ----------------------------------------------------------------->
        <div class="createDiv" id="rso-club-div">
            <span class="create-title" id="rso-club-title">Create RSO Club</span>
                <form onsubmit="createRSOClub" id="rso-club"  method="GET">
                    <label for="name">Name:</label><br>
                    <input type="text" id="rso-club-name" placeholder="Name" required><br>
                    <br>
                    <label for="leader">Leader:</label><br>
                    <input type="text" id="leader" placeholder="Leader Email" required><br>
                    <br>
                    <label for="member1">Member #1:</label><br>
                    <input type="text" id="member1" placeholder="Member Email" required><br>
                    <br>
                    <label for="member2">Member #2:</label><br>
                    <input type="text" id="member2" placeholder="Member Email" required><br>
                    <br>
                    <label for="member3">Member #3:</label><br>
                    <input type="text" id="member3" placeholder="Member Email" required><br>
                    <br>
                    <label for="member4">Member #4:</label><br>
                    <input type="text" id="member4" placeholder="Member Email" required><br>
                    <br>
                    <button type="button" id="rso-club-button" class="buttons" onclick="createRSOClub();">Create Club</button>
                </form>   
        </div>  
    </body>
</html>
