<html>
    <head>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/map.js" defer></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBZYNvOkenwpXai6IUlxcLNPlDq0KpOKQ&libraries=places"></script>
        <link href="css/create.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>

        <!-- STUDENT HEADER ----------------------------------------------------------->
        <div class="header" id="studentHeader">

            <!-- EVENTS BUTTON -->
            <button class="events-button" onclick="window.location.href = 'events.html';">Events</button>
          
            <!-- CREATE DROPDOWN -->
            <form onclick="moveToCreate()" id="stduent-create" method="GET">
                <select class="create-dropdown" id="student-create-dropdown">
                    <option selected disabled hidden>Create</option>
                    <option value="create-rso-club">RSO Club</option>
                </select>
            </form>
          
            <!-- JOIN BUTTON -->
            <button class="join-button" onclick="window.location.href = 'join.html';">Join RSO</button>
        </div>

        <!-- ADMIN HEADER ------------------------------------------------------------->
        <div class="header" id="adminHeader">

            <!-- EVENTS BUTTON -->
            <button class="events-button" onclick="window.location.href = 'events.html';">Events</button>

            <!-- CREATE DROPDOWN -->
            <form onclick="moveToCreate()" id="admin-create" method="GET">
                <select class="create-dropdown" id="admin-create-dropdown">
                    <option selected disabled hidden>Create</option>
                    <option value="create-rso-club">RSO Club</option>
                    <option value="create-rso-event">RSO Event</option>
                    <option value="create-pulic-event">Public Event</option>
                    <option value="create-private-event">Private Event</option>
                </select>
            </form>

            <!-- JOIN BUTTON -->
            <button class="join-button" onclick="window.location.href = 'join.html';">Join RSO</button>
        </div>
        
        <!-- SUPER ADMIN HEADER ------------------------------------------------------->
        <div class="header" id="superHeader">

            <!-- EVENTS  DROPDOWN -->
            <select class="events-dropdown" id="super-events-dropdown" onchange="window.location.href = value;">
                <option selected disabled hidden>Events</option>
                <option value="events.html">View</option>
                <option value="approve.html">Approve</option>
            </select>

            <!-- CREATE DROPDOWN -->
            <form onclick="moveToCreate()" id="super-create" method="GET">
                <select class="create-dropdown" id="super-create-dropdown">
                    <option selected disabled hidden>Create</option>
                    <option value="create-rso-club">RSO Club</option>
                    <option value="create-rso-event">RSO Event</option>
                    <option value="create-pulic-event">Public Event</option>
                    <option value="create-private-event">Private Event</option>
                </select>
            </form>

            <!-- JOIN BUTTON -->
            <button class="join-button" onclick="window.location.href = 'join.html';">Join RSO</button>
        </div>
        
        <!-- RSO CLUB ----------------------------------------------------------------->
        <div class="createDiv" id="rso-club-div">
            <span class="create-title" id="rso-club-title">Create RSO Club</span>
                <form onsubmit="createRSOClub" id="rso-club"  method="GET">
                    <label for="name">Name:</label><br>
                    <input type="text" id="rso-club-name" placeholder="Name" required><br>
                    <br>
                    <label for="leader">Leader:</label><br>
                    <input type="text" id="leader" placeholder="Leader" required><br>
                    <br>
                    <label for="member1">Member #1:</label><br>
                    <input type="text" id="member1" placeholder="Member Name" required><br>
                    <br>
                    <label for="member2">Member #2:</label><br>
                    <input type="text" id="member2" placeholder="Member Name" required><br>
                    <br>
                    <label for="member3">Member #3:</label><br>
                    <input type="text" id="member3" placeholder="Member Name" required><br>
                    <br>
                    <label for="member4">Member #4:</label><br>
                    <input type="text" id="member4" placeholder="Member Name" required><br>
                    <br>
                    <button type="button" id="rso-club-button" class="buttons" onclick="createRSOClub();">Create Club</button>
                </form>   
        </div>
        
        <!-- RSO EVENT ---------------------------------------------------------------->
        <div class="createDiv" id="rso-event-div">
            <span class="create-title" id="rso-event-title">Create RSO Event</span>
                <form onsubmit="createRSOEvent" id="rso-event"  method="GET">
                    <label for="name">Name:</label><br>
                    <input type="text" id="rso-event-name" placeholder="Name" required><br>
                    <br>
                    <label for="rso">RSO:</label><br>
                    <input type="text" id="rso-club" placeholder="RSO Name" required><br>
                    <br>
                    <label for="rso-event-time">Time:</label><br>
                    <input type="datetime-local" id="time" required><br>
                    <br>
                    <label for="description">Description:</label><br>
                    <textarea id="rso-event-description" cols="70" rows="5" required></textarea><br>
                    <br>
                    <label for="location">Location:</label><br>
                    <input id="rso_map" class="controls" type="text" placeholder="Enter a location"><br>
                    <br>
                    <label for="phone">Phone:</label><br>
                    <input type="text" id="rso-event-phone" placeholder="Phone" required><br>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="rso-event-email" placeholder="Email" required><br>
                    <br>
                    <button type="button" id="rso-event-button" class="buttons" onclick="createRSOEvent();">Create Event</button>
                </form>
            <div id="map"></div>
        </div>
        
        <!-- PUBLIC EVENT ------------------------------------------------------------->
        <div class="createDiv" id="public-event-div">
            <span class="create-title" id="public-event-title">Create Public Event</span>
            <form onsubmit="createPublicEvent" id="public-event"  method="GET">
                <label for="name">Name:</label><br>
                <input type="text" id="public-event-name" placeholder="Name" required><br>
                <br>
                <label for="time">Time:</label><br>
                <input type="datetime-local" id="public-event-time" required><br>
                <br>
                <label for="description">Description:</label><br>
                <textarea id="public-event-description" cols="70" rows="5" required></textarea><br>
                <br>
                <label for="location">Location:</label><br>
                <input id="public_map" class="controls" type="text" placeholder="Enter a location"><br>
                <br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="public-event-phone" placeholder="Phone" required><br>
                <br>
                <label for="email">Email:</label><br>
                <input type="text" id="public-event-email" placeholder="Email" required><br>
                <br>
                <button type="button" id="public-event-button" class="buttons" onclick="createPublicEvent();">Request Event</button>
            </form>

            <div id="map"></div>
        </div>
        
        <!-- PRIVATE EVENT ------------------------------------------------------------>
        <div class="createDiv" id="private-event-div">
            <span class="create-title" id="private-event-title">Create Private Event</span>
            <form onsubmit="createPrivateEvent" id="private-event"  method="GET">
                <label for="name">Name:</label><br>
                <input type="text" id="private-event-name" placeholder="Name" required><br>
                <br>
                <label for="time">Time:</label><br>
                <input type="datetime-local" id="private-event-time" required><br>
                <br>
                <label for="description">Description:</label><br>
                <textarea id="private-event-description" cols="70" rows="5" required></textarea><br>
                <br>
                <label for="location">Location:</label><br>
                <input id="private_map" class="controls" type="text" placeholder="Enter a location"><br>
                <br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="private-event-phone" placeholder="Phone" required><br>
                <br>
                <label for="email">Email:</label><br>
                <input type="text" id="private-event-email" placeholder="Email" required><br>
                <br>
                <button type="button" id="private-event-button" class="buttons" onclick="createPrivateEvent();">Create Event</button>
            </form>

            <div id="map"></div>
        </div>
        <script>
            window.addEventListener("load", function() {
                initMap("private_map", "private-event-button", "private-event-name", "private-event-time", "private-event-description");
                initMap("public_map", "public-event-button", "public-event-name", "public-event-time", "public-event-description");
                initMap("rso_map", "rso-event-button", "rso-event-name", "rso-event-time", "rso-event-description");
            });
        </script>     

    </body>
</html>
